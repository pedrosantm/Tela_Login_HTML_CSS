<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="Main-Login">
        <div class="Esquerda">
            <h1>Seja Bem-Vindo<Bem-Vindo></Bem-Vindo></h1>
            <img src="image.svg" class="logim-imagem" alt="imagem">
        </div>
        <div class="Direita">
            <div class="Card">
                <h1>Entrar</h1>
                <div class="Textfield">
                    <label for="Usuario">Usuario</label>
                    <input type="text" name="Usuário" placeholder="Usuário">
                </div>
                <div class="Textfield">
                    <label for="Senha">Usuario</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button class="Botao-Login">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
